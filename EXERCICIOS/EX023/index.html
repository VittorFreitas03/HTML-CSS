<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            margin-left: 50px;
        }

        td{
            text-align: center;
            border: solid 1px black;
            padding: 10px;
        }

        tr.fundo{
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Primeira tabela</h1>

    <table>
        <tr class="fundo">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>

        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>

        <tr class="fundo">
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>

        <tr>
            <td>a4</td>
            <td>b4</td>

        </tr>
    </table>
    
</body>
</html>
